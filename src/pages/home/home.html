<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map_canvas">
  </div>
</ion-content>

<div class="cupertino-pane">
  <div class="cupertino-pane-header">
    <ion-label>Header</ion-label>
  </div>

  <div class="content" hide-on-bottom overflow-y>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let i of dataProvider.data">
        <ion-label>{{i.name}}</ion-label>
      </ion-item>
    </ion-list>

    <button ion-button block (click)="changeData()">Change data</button>
  </div>
</div>
